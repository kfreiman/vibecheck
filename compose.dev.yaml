services:
  ollama:
    container_name: ollama_dev
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - 11434:11434

  vibecheck:
    container_name: vibecheck_dev
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    volumes:
      # Mount source code for hot reload (air watches these files)
      - .:/app
      - go-modules:/go/pkg/mod
    working_dir: /app
    environment:
      # Storage configuration
      VIBECHECK_STORAGE_PATH: ${VIBECHECK_STORAGE_PATH:-/app/storage}
      VIBECHECK_STORAGE_TTL: ${VIBECHECK_STORAGE_TTL:-24h}
      # Debug mode (1 = enabled, 0 = disabled)
      VIBECHECK_DEBUG: ${VIBECHECK_DEBUG:-1}
      # Go runtime for development
      GODEBUG: ${GODEBUG:-}
      GOMODCACHE: /go/pkg/mod
      # Ollama configuration
      OLLAMA_HOST: ollama:11434
    ports:
      - ${VIBECHECK_MCP_PORT:-8080}:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  go-modules:
    driver: local
  ollama_data:
    driver: local
