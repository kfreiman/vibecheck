#:schema https://json.schemastore.org/any.json

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
# Build command - uses Go module cache for faster builds
args_bin = []
bin = "./tmp/main"
cmd = "go build -o ./tmp/main ."
# Delay before rebuild (in milliseconds) - 200ms is good for Docker volume mounts
delay = 200
# Entrypoint with mcp-server command for hot reload
entrypoint = ["./tmp/main", "mcp-server"]
# Exclude directories that don't need watching
exclude_dir = ["assets", "tmp", "vendor", "testdata", ".git"]
exclude_file = []
# Exclude test files from triggering rebuilds
exclude_regex = ["_test.go"]
exclude_unchanged = false
follow_symlink = false
full_bin = ""
# Include directories to watch (empty = all)
include_dir = []
# File extensions that trigger rebuilds
include_ext = ["go", "tpl", "tmpl", "html", "mod", "sum"]
include_file = []
kill_delay = "0s"
log = "build-errors.log"
# Poll mode is useful for Docker on some systems where inotify doesn't work
poll = false
poll_interval = 1000
post_cmd = []
pre_cmd = []
rerun = false
rerun_delay = 200
send_interrupt = false
stop_on_error = false

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
main_only = false
silent = false
time = false

[misc]
clean_on_exit = false

[proxy]
app_port = 0
app_start_timeout = 0
enabled = false
proxy_port = 0

[screen]
clear_on_rebuild = false
keep_scroll = true
